<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Login Embedded</title>
	</head>
	<body>
		<div class="form_container">
			<form onsubmit="return validate()" id="form">
				<div class="form-group">
					<label for="email" class="form_group_label">E-mail:</label>
					<input type="text" id="email" class="form-control" placeholder="Enter e-mail"  required>
				</div>
				<div class="form-group">
				  <label for="pwd" class="form_group_label">Password:</label>
				  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
				</div>
				<div class="checkbox">
				  <label class="checkbox_label"><input type="checkbox"> Remember me</label>
				</div>
				<button type="submit" class="button">Submit</button>
				<div id="msg"></div>
			</form>
		</div>
	</body>
</html>
