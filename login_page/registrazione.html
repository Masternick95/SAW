		<div class="container">
			<div class="testata">

				<div class="logo">
					<a href="index.html"><img src="./img/logo1.png" id="logo_img"></a>

				<nav>
					<ul id="menu">
						<li><a href="index.html">HOME</a></li>

				</nav>
			</div>
		
			<div id="content">
				<div class="containerlog">
					<form onsubmit="return validate()" id="form">
						<div class="form-group">
							<label for="nome" class="form_group_label">Nome:</label>
							<input type="text" id="nome" class="form-control" placeholder="Enter name"  required>
						</div>
						<div class="form-group">
							<label for="cognome" class="form_group_label">Cognome:</label>
							<input type="text" id="cognome" class="form-control" placeholder="Enter surname"  required>
						</div>
						<div class="form-group">
							<label for="sesso" class="form_group_label">Sesso: </label>
							<input type="radio" name="sesso" id="sesso" value="maschio" selected>Maschio <input type="radio" name="sesso" id="sesso" value="femmina">Femmina
						</div>				
						<div class="form-group">
							<label for="data" class="form_group_label">Data di nascita:</label>
							<input type="date" id="data" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="luogo" class="form_group_label">Luogo di nascita:</label>
							<input type="text" id="luogo" class="form-control" placeholder="Enter place of birth"  required>
						</div>
						<div class="form-group">
							<label for="indirizzo" class="form_group_label">Indirizzo:</label>
							<input type="text" id="indirizzo" class="form-control" placeholder="Enter address"  required>
							<label for="cap" class="form_group_label">Cap:</label>
							<input type="text" id="cap" class="form-control" placeholder="Enter cap"  required>
						</div>
						<div class="form-group">
							<label for="email" class="form_group_label">E-mail:</label>
							<input type="text" id="email" class="form-control" placeholder="Enter e-mail"  required>
						</div>
						<div class="form-group" class="form_group_label">
							<label for="email" class="form_group_label">Username:</label>
							<input type="text" id="username" class="form-control" placeholder="Enter username"  required>
						</div>
						<div class="form-group">
							<label for="psw1" class="form_group_label">Password:</label>
							<input type="password" id="psw1" class="form-control" placeholder="Enter password" required>
						</div>
						<div class="form-group">
							<label for="psw1" class="form_group_label">Ripeti password:</label>
							<input type="password" id="psw2" class="form-control" placeholder="Repeat password" required>
						</div>
						<button type="submit" class="button" value="conferma">Submit</button>
					</form>
				</div>
			</div>
		</div>

	</body>
