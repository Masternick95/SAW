<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Registrazione</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="./script/registrazioni.js"></script>
	</head>
	<body>
		<div class="container">
			<form onsubmit="return validate()">
				<div class="form-group">
					<label for="nome">Nome:</label>
					<input type="text" id="nome" class="form-control" placeholder="Enter name"  required>
				</div>
				<div class="form-group">
					<label for="cognome">Cognome:</label>
					<input type="text" id="cognome" class="form-control" placeholder="Enter surname"  required>
				</div>
				<div class="form-group">
					<label for="sesso">Sesso: </label>
					<input type="radio" name="sesso" value="maschio">Maschio <input type="radio" name="sesso" value="femmina">Femmina
				</div>				
				<div class="form-group">
					<label for="data">Data di nascita:</label>
					<input type="date" id="nome" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="luogo">Luogo di nascita:</label>
					<input type="text" id="luogo" class="form-control" placeholder="Enter place of birth"  required>
				</div>
				<div class="form-group">
					<label for="indirizzo">Indirizzo:</label>
					<input type="text" id="indirizzo" class="form-control" placeholder="Enter address"  required>
				</div>
				<div class="form-group">
					<label for="cap">Cap:</label>
					<input type="text" id="cap" class="form-control" placeholder="Enter cap"  required>
				</div>
				<div class="form-group">
					<label for="email">E-mail:</label>
					<i class="glyphicon glyphicon-envelope"></i>
					<input type="text" id="email" class="form-control" placeholder="Enter e-mail"  required>
				</div>
				<div class="form-group">
					<label for="telefono">Telefono:</label>
					<i class="glyphicon glyphicon-earphoneTelefono"></i>
					<input type="tel" id="telefono" class="form-control">
				</div>
				<div class="form-group">
					<label for="email">Username:</label>
					<i class="glyphicon glyphicon-user"></i>
					<input type="text" id="username" class="form-control" placeholder="Enter username"  required>
				</div>
				<div class="form-group">
					<label for="psw1">Password:</label>
					<i class="glyphicon glyphicon-lock"></i>
					<input type="password" id="psw1" class="form-control" placeholder="Enter password" required>
				</div>
				<div class="form-group">
					<label for="psw1">Ripeti password:</label>
					<input type="password" id="psw2" class="form-control" placeholder="Repete password" required>
				</div>
				<button type="submit" class="btn btn-default" value="conferma">Submit</button>
			</form>
		</div>
	</body>
</html>
